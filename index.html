<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&family=Raleway:wght@700&family=Roboto:ital,wght@0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header><h1>Demo Form</h1></header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="8"/>
            </li>
          </ul>
        </section>
        <section>
          <h2>Additional Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" name="user-age" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="birthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="2004-01-01" max="2104-01-01"/>
            </li>
            <li>
              <label for="favcolor">Your Favourite Color</label>
              <select name="favcolor" id="favcolor" required>
                <option value="Red" selected>Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your message</label>
          <textarea name="message" id="usermessage" rows="8"></textarea>
        </section>

        <section>
          <h2>How Should We Verify Your Account</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" id="call" name="verify" value="call" required/>
              <label for="call">via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" id="sms" name="verify" value="text" required/>
              <label for="sms">via a text message</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" id="email" name="verify" value="email" required/>
              <label for="email">via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How Should We Contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email"
                required
              />
              <label for="contact-email">contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone"
                required
              />
              <label for="contact-phone">contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agreeterms" required/>
          <label for="agreeterms">Agree to 'terms and conditions?</label>
        </div>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
